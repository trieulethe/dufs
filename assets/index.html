  <!-- dialog -->
  <dialog id="videoFormContainer">
    <form id="videoForm">
      <div>
        <label for="url">Video URL:</label>
        <input type="text" id="cutVideoUrl" name="url" required><br>
      </div>

      <div>
        <label for="startTime">Start Time:</label>
        <input type="text" id="startTime" name="startTime" placeholder="HH:MM:SS" required><br>
      </div>

      <div>
        <label for="endTime">End Time:</label>
        <input type="text" id="endTime" name="endTime" placeholder="HH:MM:SS" required><br>
      </div>

      <div>
        <button type="button" onclick="cutVideo()">Cut Video</button>
      </div>
    </form>
  </dialog>
  <!-- end dialog -->

  <div class="main">
    <div class="index-page hidden">
      <div class="empty-folder hidden"></div>
      <table class="uploaders-table hidden">
        <thead>
          <tr>
            <th class="cell-name" colspan="2">Name</th>
            <th class="cell-status">Progress</th>
          </tr>
        </thead>
      </table>
      <table class="paths-table hidden">
        <thead>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="editor-page hidden">
      <div class="not-editable hidden"></div>
      <textarea id="editor" class="editor hidden" aria-label="Editor" cols="10"></textarea>
    </div>
  </div>

    window.addEventListener("DOMContentLoaded", ready);
